<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="paint-card">
        <img class="paint-card_image"
            src="https://it.wahooart.com/Art.nsf/O/9GG775/$File/PaulCezanne-thecardplayers(1892).JPG"
            alt="Paul Cezanne - The Card Players">
        <div class="paint-card_info">
            <div class="paint-card_info_artist">Paul Cezanne</div>
            <div class="paint-card_info_title">The Card Players</div>
        </div>
        <button class="paint-card_button btn1">Barnes Foundation</button>
        <button class="paint-card_button btn2">↑</button>
        <button class="paint-card_button btn3">•••</button>
        <button class="paint-card_button btn4">Save</button>
    </div>
</body>

</html>
